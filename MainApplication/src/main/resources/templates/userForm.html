<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Eiffel Bike Services</title>
</head>
<body>
<h1 align="center">Eiffel Bike Corp Location Services</h1>
<h3 align="center">Entry form</h3>
<div align="center">
  <form th:action="@{/userForm}" method="post">
    <div>
      <label>Name : </label>
      <input type="text" name="name" th:object="${name}">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
    </div>
    <button type="submit" name="connect">Connect</button>
    <button type="submit" name="return">Back</button>

    <div>
      <p th:if="${result}"><span th:text="${result}"></span></p>
    </div>

  </form>
</div>
</body>
</html>
